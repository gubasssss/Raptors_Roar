{%  extends 'base.html' %}
<link rel="stylesheet" type="text/css" href="/static/Style.css" media="screen" />


    <title>{% block title %}Raptors Roar|Contact{% endblock %}</title>
    
    {% block content %}
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <h2> Raptors Roar: Toronto's Roar on the NBA Courts:</h2>
        </div>
        <div class="row">
          <div class="column">
          </div>
          <div class="column">
            <form action="/add_user" method="post">
              <h2><label for="fname">First Name</label></h2>
              <input type="text" id="fname" name="firstname" placeholder="Your First name..">
              <h2><label for="lname">Last Name</label></h2>
              <input type="text" id="lname" name="lastname" placeholder="Your Last name..">
              <h2><label for="email">E-Mail</label></h2>
              <input type="text" id="email" name="email" placeholder="Your E-Mail..">
              <h2><label for="country">Country</label></h2>
              <select id="country" name="country">
                <option value="australia">Brazil</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <h2><label for="subject">Comment</label></h2>
              <textarea id="subject" name="comment" placeholder="Write and Talk With Us.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    {% endblock %}
