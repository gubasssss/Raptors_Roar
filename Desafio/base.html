<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

  {% block header %} 
  <link rel="shortcut icon" type="imagex/png" href="/static/Imagens/Imagens/iconraptors.png">
