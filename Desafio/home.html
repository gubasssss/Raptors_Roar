{%  extends 'base.html' %}

    <title>{% block title %}Raptors Roar|Home{% endblock %}</title>

  

    {% block content %}
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/Imagens/Imagens/1.jpeg" class="d-block w-100" >
            <div class="carousel-caption d-none d-md-block">
              <h5>SEGUNDA DERROTA</h5>
              <p>Raptors perde segundo jogo na temporada contra os 76ers</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/Imagens/Imagens/2.jpeg" class="d-block w-100" >
            <div class="carousel-caption d-none d-md-block">
              <h5>PRIMEIRA DERROTA</h5>
              <p>Raptors perde primeiro jogo na temporada,com game winner dos Bulls</p>
            </div>
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     {% endblock %}
